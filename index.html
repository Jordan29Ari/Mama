    }

    #envelope {
      width: 300px;
      height: 200px;
      background: orange;
      border: 5px solid #b34700;
      border-radius: 15px;
      display: flex;

      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);

    }

    #letter {

      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);

</head>
<body>

  <div id="letter">

    <p>Querida mam치, te amo con todo mi coraz칩n. Gracias por estar siempre ah칤 para m칤.</p>
    <p style="font-style: italic;">Con amor, [Tu Nombre]</p>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const letter = document.getElementById('letter');

    envelope.addEventListener('click', function() {

</body>
</html>
